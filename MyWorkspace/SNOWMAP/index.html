<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>MyProject's Visualization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;

            max-width: 100%;
            height: auto;

<body>
    <h1>MyProject's Visualization</h1>

    </p>

    <table>
        <tr>
            <th>Name</th>

        <tr>
            <td>Dr. John Doe</td>
